<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProdSync Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f1f5f9; 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }
        #root { height: 100%; width: 100%; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes pulse-purple { 0% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(147, 51, 234, 0); } 100% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        .animate-pulse-ring { animation: pulse-purple 2s infinite; }
        .animate-shake { animation: shake 0.2s ease-in-out 2; }
        
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Custom Scrollbar for textarea */
        textarea::-webkit-scrollbar { width: 4px; }
        textarea::-webkit-scrollbar-track { background: #f1f5f9; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const ADMIN_PIN = "8888"; 

        // --- ICONS ---
        const Icons = {
            Logo: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/><path d="M12 22V12" strokeOpacity="0.5"/></svg>,
            Bolt: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>,
            Shield: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Brain: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/><path d="M3 9l3 3-3 3"/><path d="M21 9l-3 3 3 3"/><path d="M12 3v3"/><path d="M12 18v3"/></svg>,
            Camera: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>,
            FileText: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>,
            Check: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Alert: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Settings: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
            Lock: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
            X: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Users: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        };

        // --- COMPONENTS ---
        const Modal = ({ isOpen, type, title, message, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 animate-fade-in">
                    <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-xs p-6 relative z-20 text-center transform transition-all border-2 border-white/20">
                        <div className={`mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4 ${type === 'success' ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}>
                            {type === 'success' ? <Icons.Check className="w-8 h-8" /> : <Icons.Alert className="w-8 h-8" />}
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 mb-2">{title}</h3>
                        <p className="text-slate-500 text-sm mb-6 leading-relaxed">{message}</p>
                        <button onClick={onClose} className={`w-full py-3.5 rounded-xl font-bold text-white shadow-lg transition-transform active:scale-95 ${type === 'success' ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-rose-600 hover:bg-rose-700'}`}>Continue</button>
                    </div>
                </div>
            );
        };

        const AdminGate = ({ isOpen, onClose, onSuccess }) => {
            const [pin, setPin] = useState('');
            const [error, setError] = useState(false);
            useEffect(() => { if(isOpen) { setPin(''); setError(false); } }, [isOpen]);
            const handleNum = (num) => {
                if (pin.length < 4) {
                    const newPin = pin + num;
                    setPin(newPin);
                    if (newPin.length === 4) {
                        if (newPin === ADMIN_PIN) { setTimeout(onSuccess, 200); } 
                        else { setError(true); setTimeout(() => { setPin(''); setError(false); }, 500); }
                    }
                }
            };
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[300] bg-slate-900/95 backdrop-blur-md flex flex-col items-center justify-center p-6 animate-fade-in">
                    <div className={`w-full max-w-xs bg-slate-800 p-6 rounded-2xl shadow-2xl border border-slate-700 ${error ? 'animate-shake' : ''}`}>
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-white font-bold text-lg flex items-center gap-2"><Icons.Lock className="w-5 h-5 text-blue-400"/> Admin Access</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X className="w-6 h-6"/></button>
                        </div>
                        <div className="flex justify-center gap-3 mb-8">
                            {[0,1,2,3].map(i => (<div key={i} className={`w-4 h-4 rounded-full transition-all ${i < pin.length ? (error ? 'bg-rose-500' : 'bg-blue-500') : 'bg-slate-600'}`}></div>))}
                        </div>
                        <div className="grid grid-cols-3 gap-4">
                            {[1,2,3,4,5,6,7,8,9].map(n => (<button key={n} onClick={() => handleNum(n)} className="bg-slate-700 hover:bg-slate-600 text-white font-bold text-xl py-4 rounded-xl transition-colors shadow-lg active:scale-95">{n}</button>))}
                            <div className="col-start-2"><button onClick={() => handleNum(0)} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold text-xl py-4 rounded-xl transition-colors shadow-lg active:scale-95">0</button></div>
                        </div>
                    </div>
                </div>
            );
        };

        const compressImage = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_SIZE = 800;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } } 
                    else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
        });

        const generatePDF = (history, batchId) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(20); doc.text("ProdSync Report", 14, 20);
            doc.setFontSize(10); doc.text(`Batch: ${batchId || 'N/A'} | Generated: ${new Date().toLocaleString()}`, 14, 30);
            const tableRows = history.map(h => [h.timestamp.split(',')[1], h.data, h.status, h.comment || '-']);
            doc.autoTable({ startY: 40, head: [["Time", "QR Data", "Status", "Notes"]], body: tableRows, theme: 'grid', headStyles: { fillColor: [79, 70, 229] } });
            doc.save(`ProdSync_${batchId}_${Date.now()}.pdf`);
        };

        // --- MAIN APP ---
        function App() {
            const [mode, setMode] = useState(localStorage.getItem('app_mode') || 'select'); 
            const [view, setView] = useState('scan');
            
            // BATCH INFO
            const [batchId, setBatchId] = useState(localStorage.getItem('batch') || '');
            const [operator, setOperator] = useState(localStorage.getItem('operator') || '');
            const [incharge, setIncharge] = useState(localStorage.getItem('incharge') || '');
            
            const [status, setStatus] = useState('Pass'); 
            const [comment, setComment] = useState('');
            const [scannedData, setScannedData] = useState(null);
            const [photoData, setPhotoData] = useState(null);
            
            // AI STATE
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [aiAnalysis, setAiAnalysis] = useState(null);
            
            const [loading, setLoading] = useState(false);
            const [history, setHistory] = useState(() => {
                try { return JSON.parse(localStorage.getItem('history') || '[]'); } catch (e) { return []; }
            });
            const [scriptUrl, setScriptUrl] = useState(localStorage.getItem('scriptUrl') || '');
            const [modal, setModal] = useState(null);
            
            // ADMIN STATE
            const [showAdmin, setShowAdmin] = useState(false);
            const [pendingAction, setPendingAction] = useState(null);

            const scannerRef = useRef(null);
            const fileRef = useRef(null);

            useEffect(() => { localStorage.setItem('batch', batchId); }, [batchId]);
            useEffect(() => { localStorage.setItem('operator', operator); }, [operator]);
            useEffect(() => { localStorage.setItem('incharge', incharge); }, [incharge]);
            
            useEffect(() => { 
                try { localStorage.setItem('history', JSON.stringify(history)); } 
                catch (e) { console.warn("Local storage full"); } 
            }, [history]);
            useEffect(() => { localStorage.setItem('scriptUrl', scriptUrl); }, [scriptUrl]);
            useEffect(() => { if(mode !== 'select') localStorage.setItem('app_mode', mode); }, [mode]);

            const requestAdmin = (actionType) => { setPendingAction(actionType); setShowAdmin(true); };
            const onAdminSuccess = () => {
                setShowAdmin(false);
                if (pendingAction === 'SWITCH_MODE') setMode('select');
                if (pendingAction === 'SETUP') setView('settings');
                if (pendingAction === 'CLEAR_HISTORY') { if(confirm('Confirm: Clear ALL history?')) setHistory([]); }
                setPendingAction(null);
            };

            const startScan = () => {
                if (!batchId) return setModal({ type: 'error', title: 'Batch ID Missing', message: 'Please enter a Batch ID before scanning.' });
                
                setScannedData(null); setPhotoData(null); setStatus('Pass'); setAiAnalysis(null); setIsAnalyzing(false); setComment('');
                if (!window.Html5Qrcode) return setModal({ type: 'error', title: 'System Error', message: 'Scanner module loading...' });
                
                setTimeout(() => {
                    const html5QrCode = new window.Html5Qrcode("reader");
                    scannerRef.current = html5QrCode;
                    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, 
                        (decoded) => {
                            setScannedData(decoded);
                            html5QrCode.stop().then(() => html5QrCode.clear());
                        }, () => {}
                    ).catch(() => setModal({ type: 'error', title: 'Camera Access', message: 'Permission denied. Check browser settings.' }));
                }, 100);
            };

            const handlePhoto = async (e) => {
                const file = e.target.files[0];
                if(file) {
                    setLoading(true);
                    try {
                        const data = await compressImage(file);
                        setPhotoData(data);
                        if (mode === 'advanced') {
                            setIsAnalyzing(true); 
                            setTimeout(() => {
                                const isDefect = Math.random() > 0.7; 
                                setAiAnalysis({ verdict: isDefect ? 'Defect Detected' : 'Visual Pass', confidence: isDefect ? '92%' : '99%', suggestion: isDefect ? 'Reject' : 'Stock' });
                                if(isDefect) setStatus('Reject');
                                setIsAnalyzing(false);
                            }, 1500);
                        }
                    } catch(err) { setModal({ type: 'error', title: 'Image Error', message: 'Could not process photo.' }); }
                    setLoading(false);
                }
            };

            const upload = async () => {
                if(!scriptUrl) return setModal({ type: 'error', title: 'Setup Required', message: 'Missing Google Script URL in Setup.' });
                if(loading || isAnalyzing) return;

                setLoading(true);
                const timestamp = new Date().toLocaleString();
                const finalAiTag = aiAnalysis ? aiAnalysis.verdict : (mode === 'advanced' ? 'Pending' : 'N/A');

                const payloadCommon = { 
                    data: scannedData, 
                    batch: batchId, 
                    operator: operator, // New Field
                    incharge: incharge, // New Field
                    status: mode === 'basic' ? 'Pass' : status, 
                    mode: mode, 
                    ai_tags: finalAiTag, 
                    timestamp: timestamp, 
                    comment: comment 
                };

                const cloudPayload = { ...payloadCommon, image: photoData };
                const localPayload = { ...payloadCommon, image: null, has_photo: !!photoData };

                try {
                    await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(cloudPayload) });
                    setHistory(prev => [{...localPayload, id: Date.now(), sync: 'Done'}, ...prev]);
                    setScannedData(null); setPhotoData(null); setAiAnalysis(null); setComment('');
                    setModal({ type: 'success', title: 'Uploaded', message: 'Record logged successfully.' });
                } catch (e) {
                    setHistory(prev => [{...localPayload, id: Date.now(), sync: 'Offline'}, ...prev]);
                    setModal({ type: 'error', title: 'Connection Failed', message: 'Saved to local history.' });
                } finally {
                    setLoading(false);
                }
            };

            if (mode === 'select') {
                return (
                    <div className="h-full bg-gradient-to-br from-slate-900 to-slate-800 text-white p-6 flex flex-col justify-center overflow-y-auto">
                        <div className="text-center mb-10">
                            <div className="mx-auto w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-500/30">
                                <Icons.Logo className="w-10 h-10 text-white" />
                            </div>
                            <h1 className="text-3xl font-bold mb-2 tracking-tight">ProdSync</h1>
                            <p className="text-slate-400">Production Floor Management</p>
                        </div>
                        <div className="space-y-4 max-w-md mx-auto w-full pb-10">
                            <div onClick={() => setMode('basic')} className="bg-white/5 p-4 rounded-xl flex items-center gap-4 cursor-pointer border hover:border-blue-500 border-transparent"><div className="p-3 bg-blue-500/20 rounded-lg text-blue-400"><Icons.Bolt /></div><div><h3 className="font-bold text-lg">Basic Tracker</h3><p className="text-xs text-slate-400">Scan & Log only.</p></div></div>
                            <div onClick={() => setMode('pro')} className="bg-white/5 p-4 rounded-xl flex items-center gap-4 cursor-pointer border hover:border-green-500 border-transparent"><div className="p-3 bg-green-500/20 rounded-lg text-green-400"><Icons.Shield /></div><div><h3 className="font-bold text-lg">Pro Inspector</h3><p className="text-xs text-slate-400">Photo + QC Status.</p></div></div>
                            <div onClick={() => setMode('advanced')} className="bg-white/5 p-4 rounded-xl flex items-center gap-4 cursor-pointer border hover:border-purple-500 border-transparent"><div className="p-3 bg-purple-500/20 rounded-lg text-purple-400"><Icons.Brain /></div><div><h3 className="font-bold text-lg">Intel Auditor</h3><p className="text-xs text-slate-400">AI + Auto-Route.</p></div></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full max-w-md mx-auto bg-slate-50 shadow-2xl md:border md:rounded-xl md:my-4 md:h-[95vh]">
                    <Modal isOpen={!!modal} type={modal?.type} title={modal?.title} message={modal?.message} onClose={() => setModal(null)} />
                    <AdminGate isOpen={showAdmin} onClose={() => setShowAdmin(false)} onSuccess={onAdminSuccess} />

                    {/* Header */}
                    <div className={`p-4 text-white shadow-lg flex justify-between items-center shrink-0 ${mode === 'basic' ? 'bg-blue-600' : mode === 'pro' ? 'bg-slate-800' : 'bg-gradient-to-r from-slate-900 to-purple-900'}`}>
                        <div className="font-bold flex items-center gap-3">
                            <div className="bg-white/20 p-1.5 rounded-lg"><Icons.Logo className="w-5 h-5" /></div>
                            <div>
                                <div className="text-xs opacity-80 uppercase tracking-wider">ProdSync</div>
                                <div className="leading-none">{mode.toUpperCase()}</div>
                            </div>
                        </div>
                        <button onClick={() => requestAdmin('SWITCH_MODE')} className="text-[10px] bg-black/20 hover:bg-black/30 px-3 py-1.5 rounded-full flex items-center gap-1 font-medium transition-colors"><Icons.Lock className="w-3 h-3" /> MODE</button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {view === 'scan' && (
                            <div className="animate-fade-in space-y-4 pb-20">
                                {/* Batch & Team Info */}
                                <div className="bg-white p-3 rounded-xl shadow-sm border border-slate-200 space-y-3">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Batch ID</label>
                                        <input type="text" value={batchId} onChange={e => setBatchId(e.target.value)} className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg font-mono text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all" placeholder="ENTER-BATCH-ID" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Operator</label>
                                            <input type="text" value={operator} onChange={e => setOperator(e.target.value)} className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:border-blue-500 transition-all" placeholder="Name" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Incharge</label>
                                            <input type="text" value={incharge} onChange={e => setIncharge(e.target.value)} className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:border-blue-500 transition-all" placeholder="Name" />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[320px] relative flex flex-col">
                                    {!scannedData ? (
                                        <div className="flex-1 flex flex-col bg-slate-900">
                                            <div id="reader" className="flex-1 w-full relative">
                                                {!scannerRef.current && <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-500"><Icons.Camera className="w-12 h-12 mb-2 opacity-50"/><p>Camera Ready</p></div>}
                                            </div>
                                            <button onClick={startScan} className={`py-5 font-bold text-white tracking-wide transition-colors ${mode === 'basic' ? 'bg-blue-600 hover:bg-blue-700' : mode === 'pro' ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-purple-600 hover:bg-purple-700'}`}>TAP TO SCAN</button>
                                        </div>
                                    ) : (
                                        <div className="flex-1 flex flex-col p-4 space-y-4 bg-white">
                                            <div className="bg-emerald-50 border border-emerald-100 p-4 rounded-xl flex items-start gap-3">
                                                <div className="bg-emerald-100 p-2 rounded-full text-emerald-600"><Icons.Check className="w-5 h-5"/></div>
                                                <div className="overflow-hidden"><div className="text-xs font-bold text-emerald-600 uppercase">Decoded Data</div><div className="font-mono font-bold text-slate-800 break-all">{scannedData}</div></div>
                                            </div>

                                            {mode === 'advanced' && isAnalyzing && (
                                                <div className="bg-purple-900 text-purple-200 p-4 rounded-xl text-center animate-pulse-ring border border-purple-700 flex flex-col items-center justify-center h-24">
                                                    <Icons.Brain className="w-6 h-6 animate-bounce mb-2"/>
                                                    <span className="font-bold text-sm">AI Analyzing...</span>
                                                </div>
                                            )}

                                            {mode === 'advanced' && aiAnalysis && !isAnalyzing && (
                                                <div className="bg-slate-900 text-slate-300 p-3 rounded-xl text-sm border border-slate-700 animate-fade-in">
                                                    <div className="flex justify-between items-center mb-1"><span className="flex items-center gap-2 text-purple-400 font-bold"><Icons.Brain className="w-4 h-4"/> AI Verdict</span><span className="text-xs bg-purple-900 text-purple-300 px-1.5 rounded">{aiAnalysis.confidence}</span></div>
                                                    <div className="text-white font-medium">{aiAnalysis.verdict}</div>
                                                </div>
                                            )}

                                            {mode !== 'basic' && (
                                                <>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase mb-2 block">Quality Status</label><div className="grid grid-cols-3 gap-2">{['Pass', 'Rework', 'Reject'].map(s => <button key={s} onClick={() => setStatus(s)} className={`py-2.5 text-sm rounded-lg font-bold border transition-colors ${status === s ? 'bg-emerald-100 border-emerald-500 text-emerald-700' : 'bg-slate-50 border-slate-200 text-slate-500 hover:bg-slate-100'}`}>{s}</button>)}</div></div>
                                                    <div className="flex-1 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50 relative group overflow-hidden min-h-[120px] flex flex-col items-center justify-center hover:bg-slate-100 transition-colors">
                                                        {!photoData ? <div onClick={() => fileRef.current.click()} className="text-center cursor-pointer p-4 w-full h-full flex flex-col justify-center items-center"><Icons.Camera className="w-6 h-6 text-slate-400 mb-1 mx-auto"/><span className="text-xs font-bold text-slate-500">Add Evidence</span><input type="file" ref={fileRef} className="hidden" accept="image/*" capture="environment" onChange={handlePhoto}/></div> : <><img src={photoData} className="absolute inset-0 w-full h-full object-cover"/><button onClick={() => setPhotoData(null)} className="absolute bottom-2 right-2 bg-white text-rose-600 px-3 py-1.5 rounded-lg text-xs font-bold shadow-lg border border-rose-100 flex items-center gap-1"><Icons.Trash className="w-3 h-3"/> Retake</button></>}
                                                    </div>
                                                </>
                                            )}
                                            
                                            {/* Comment Box */}
                                            <div>
                                                <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Operator Notes</label>
                                                <textarea 
                                                    value={comment} 
                                                    onChange={e => setComment(e.target.value)} 
                                                    placeholder="Optional comments..." 
                                                    className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none resize-none" 
                                                    rows="2"
                                                ></textarea>
                                            </div>

                                            <div className="grid grid-cols-2 gap-3 mt-auto pt-2">
                                                <button onClick={() => setScannedData(null)} className="py-3.5 rounded-xl font-bold text-slate-500 bg-slate-100 hover:bg-slate-200 transition-colors">Cancel</button>
                                                <button onClick={upload} disabled={loading || isAnalyzing} className="py-3.5 rounded-xl font-bold text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 shadow-lg shadow-blue-200 transition-colors">{loading ? 'Saving...' : 'Confirm Upload'}</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                        {view === 'history' && (
                            <div className="animate-fade-in space-y-4 pb-20">
                                <div className="flex justify-between items-center"><h2 className="font-bold text-slate-700">Session Log</h2><div className="flex gap-2">{mode === 'advanced' && history.length > 0 && <button onClick={() => generatePDF(history, batchId)} className="text-purple-600 bg-purple-50 px-3 py-1.5 rounded-lg text-xs font-bold border border-purple-100 flex items-center gap-1 hover:bg-purple-50"><Icons.FileText className="w-3 h-3"/> PDF</button>}<button onClick={() => requestAdmin('CLEAR_HISTORY')} className="text-rose-500 bg-rose-50 px-3 py-1.5 rounded-lg text-xs font-bold border border-rose-100 flex items-center gap-1 hover:bg-rose-100"><Icons.Trash className="w-3 h-3"/> Clear</button></div></div>
                                {history.map((item, i) => (
                                    <div key={i} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col gap-2">
                                        <div className="flex justify-between items-start">
                                            <div><div className="font-bold text-sm text-slate-800">{item.data}</div><div className="text-xs text-slate-500 mt-0.5">{item.timestamp.split(',')[1]}</div></div>
                                            <div className={`text-[10px] px-2 py-0.5 rounded-full font-bold border ${item.status === 'Pass' ? 'bg-emerald-50 text-emerald-600 border-emerald-200' : 'bg-amber-50 text-amber-600 border-amber-200'}`}>{item.status}</div>
                                        </div>
                                        {item.comment && <div className="text-xs text-slate-600 bg-slate-50 p-2 rounded border border-slate-100 italic">"{item.comment}"</div>}
                                    </div>
                                ))}
                            </div>
                        )}
                        {view === 'settings' && <div className="animate-fade-in space-y-4 pb-20">
                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-100"><label className="text-xs font-bold text-slate-400 uppercase block mb-2">Google Script URL</label><textarea value={scriptUrl} onChange={e => setScriptUrl(e.target.value)} className="w-full p-3 bg-slate-50 border rounded-lg text-xs font-mono focus:ring-2 focus:ring-blue-500 outline-none text-slate-600" rows="4" placeholder="https://script.google.com/..."></textarea></div>
                            <div className="text-center text-xs text-slate-400 mt-8">ProdSync v2.1 â€¢ Built for Industrial Ops</div>
                        </div>}
                    </div>

                    <div className="bg-white border-t border-slate-200 flex justify-around py-3 text-[10px] font-bold text-slate-400 uppercase tracking-wide shrink-0 pb-safe w-full fixed bottom-0 max-w-md md:absolute shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                        <button onClick={() => setView('scan')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'scan' ? 'text-blue-600' : 'hover:text-slate-600'}`}><Icons.Camera className="w-6 h-6"/> Scan</button>
                        <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'history' ? 'text-blue-600' : 'hover:text-slate-600'}`}><Icons.FileText className="w-6 h-6"/> Log</button>
                        <button onClick={() => requestAdmin('SETUP')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'settings' ? 'text-blue-600' : 'hover:text-slate-600'} relative`}><Icons.Settings className="w-6 h-6"/> Setup <div className="absolute -top-1 -right-1 bg-slate-100 rounded-full p-0.5 border border-slate-200"><Icons.Lock className="w-2 h-2 text-slate-400"/></div></button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
